
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #e91e63; 
            padding: 5px 10px; 
            text-align: center;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 8px; 
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 0.8em; 
            padding: 5px 10px; 
        }

        .hero {
            background-image: url('bg-1.jpg'); 
            background-size: cover;
            background-position: center;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #e91e63;
            background-color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:hover {
            background-color: #e91e63;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel with Us</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Tours</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Discover Your Next Adventure</h1>
        <p>Join us to explore the most beautiful destinations around the world.</p>
        <button class="cta-button" onclick="subscribeAlert()">Book Now</button>
    </section>

    <script>

function subscribeAlert() {
            alert("Thank you for choosing us! Your adventure awaits.");
        }
    </script>
</body>
</html>
